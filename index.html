<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.min.css">
  <title>Phoebe Wong</title>
</head>
<body>
  <nav>
    <a id="name" href="/" title="Home">Phoebe Wong</a>
    <ul id="navbar-links">
      <li><a href="/work/" title="Work">Work</a></li>
      <li><a href="/play/" title="Play">Play</a></li>
    </ul>
  </nav>

  <header>
    <span class="line"><h1 class="hatton">Phoebe Wong</h1> is a student at</span>
    <span class="line"><span class="hatton">York/Sheridan Design</span> focusing in</span>
    <span class="line">areas of <span class="hatton">branding* + editorial*</span></span>
    <span class="line">and <span class="hatton">graphic design*.</span></span>
  </header>

  <main>
    <div id="main-header">
      <div>
        <h2>Work</h2>
        <p>Drag left and right to view projects.</p>
      </div>
      <div class="carousel-controls">
        <button id="slider-l">&lt;</button>
        <button id="slider-r">&gt;</button>
      </div>
    </div>
    <div class="carousel">
      <div class="keen-slider">
        <div class="work-panel keen-slider__slide">
          <a href="/work/comdes/" title="Somewhere Over the Rainbow">
            <span class="title">Somewhere Over the Rainbow</span>
            <img src="/images/talkshowpromo-04.png" aria-hidden="true" alt="" />
          </a>
        </div>
        <div class="work-panel keen-slider__slide">
          <a href="/work/lost_in_space/" title="Lost in Space">
            <span class="title">Lost in Space</span>
            <img src="/images/kac.png" aria-hidden="true" alt="" />
          </a>
        </div>
        <div class="work-panel keen-slider__slide">
          <a href="/work/remix_type/" title="Remix Type">
            <span class="title">Remix Type</span>
            <img src="/images/remixtypepromo-01.png" aria-hidden="true" alt="" />
          </a>
        </div>
        <div class="work-panel keen-slider__slide">
          <a href="/work/info_des/" title="Untitled">
            <span class="title">Untitled</span>
            <img src="/images/info%20process2-02.png" aria-hidden="true" alt="" />
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer>&copy; 2020 Phoebe Wong</footer>

  <script src="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.js"></script>
  <script>
    const slider = new KeenSlider('main .keen-slider', {
      slidesPerView: 3.5,
      mode: 'free-snap',
      spacing: 16 * 3.25, // 3.25em at 16px :root font-size
      created: instance => {
        document.querySelector('#slider-l').addEventListener('click', () => instance.prev());
        document.querySelector('#slider-r').addEventListener('click', () => instance.next());
      }
    });
  </script>
</body>
</html>
